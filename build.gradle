group '@EXT_GROUP@'
version '@EXT_VERSION@'
// Apply the java plugin to add support for Java
plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '4.0.3'
  id 'eclipse'
  id 'idea'
}

wrapper {
  distributionType = Wrapper.DistributionType.ALL
}

// In this section you declare where to find the dependencies of your project
repositories {
  jcenter()
  
  maven {
    url 'https://dl.bintray.com/senx/maven'
  }

  maven {
    url 'https://dl.bintray.com/hbs/maven'
  }
}

configurations {
  provided
}

// In this section you declare the dependencies for your production and test code
dependencies {
  provided 'io.warp10:warpscript:+'

  testCompile'io.warp10:warpscript:+'
  testImplementation 'junit:junit:4.12'
}

test {
  useJUnit()
}

sourceSets {
  main {
    compileClasspath = compileClasspath + configurations.provided
  }
}

eclipse.classpath.plusConfigurations += [configurations.provided]  // Eclipse users only

// for IntelliJ users
idea {
  module {
    scopes.PROVIDED.plus += [configurations.provided]
  }
}

shadowJar {
  classifier = ''
  manifest {
   attributes('Implementation-Title': '@EXT_DESCRIPTION@')
   attributes('Implementation-Version': '@EXT_VERSION@')
 }
}

shadowJar.dependsOn(test)
